<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue js Todo Applicatiion</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .doneClass{
        color: white;
        background-color: aqua;
        background: aqua;
      }
    </style>

  </head>
  <body>
    <div id = "app" class="col-md-6" style="margin: 0 auto;padding: 1rem;" >
     <h1 style="text-align: center;">{{heading}}</h1>
        <form style="text-align: center;" autocomplete="off" @submit.prevent="addTodo">
            <label for="Todotext" class="form-label">Add your todo here:</label>
            <input type="text" name="Todotext" id="Todotext" class="form-control" v-model="Todotext">
            <p>Typing......{{Todotext}}</p>
            <input type="submit" class="btn btn-primary" style="margin: 1rem auto;" value="Add my Todo">
        </form>
        <ul class="list-group">
          <li class="list-group-item" v-for="todo in todos" :key="todo.id" v-bind:class="{doneClass : todo.done}">
            <p style="text-align: center; font-weight: bold;">{{todo.Todotext}}</p>
            {{todo.done}}
            <p style="text-align: center;">Click on checkbox to mark todo as done or delete</p>
            <input type="checkbox" v-model="todo.done" class="form-check-input" style="margin: auto; text-align: center; display: block;" name="done" id="done">
            <button  @click="deleteTodo" class="btn btn-danger" style="margin: 1rem auto; text-align: center; display: block;">Delete</button>
          </li>
        </ul>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script src="todoapp.js"></script>
  </body>
</html>
